<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pasteup | the Guardian</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Pasteup is where design meets development. It is where the Guardian's design language is turned into code, and the starting point for styling Guardian branded web products" />
		<meta name="author" content="the Guardian" />

	
		<link rel="stylesheet/less" type="text/css" href="less/pasteup.less" />
		<script>less = {}; less.env = 'development';</script>
    	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.1.5/less-1.1.5.min.js" type="text/javascript"></script>

		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			function addContent(name, elem, callback) {
				var content_url = 'content/';
				var url = content_url + name + '.html';
				$.ajax({
					url: url,
					success: function(data) {
						elem.append(data);
						if (callback) { callback(); }
					}
				});
			}

			$(function() {
				addContent('component/topbar', $('.topbar-content'));
			});
		</script>

		<link rel="shortcut icon" href="assets/ico/favicon.ico" />
		<link rel="apple-touch-icon" href="assets/ico/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="assets/ico/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="assets/ico/apple-touch-icon-114x114.png" />
	</head>

	<body>
		<div id="content" class="clearfix">
			<div class="topbar-content col-12 row"></div>
			<div class="row">
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2">
					<div class="row">
						<div class="col-1">
							<p>Here is row 1</p>
						</div>
						<div class="col-1">
							<p>Here is row 1</p>
						</div>
					</div>
				</div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
				<div class="col-2"><p>Here is row 1</p></div>
			</div>
		</div>
	</body>
</html>
